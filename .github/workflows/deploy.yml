name: Deploy Website to Render
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Optional: Setup Node (for SASS)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Optional: Install dependencies (if using npm for SASS)
      - name: Install dependencies
        run: npm install || echo "No package.json, skipping"

      # 4. Optional: Compile SASS
      - name: Compile SASS
        run: npx sass scss/:css/ || echo "No SASS found, skipping"

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build Docker image with unique tag
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mywebsite:${{ github.sha }} .

      # 7. Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mywebsite:${{ github.sha }}

      # 8. Explicitly pull the image (prevents caching issues)
      - name: Pull new Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/mywebsite:${{ github.sha }}

      # 9. Trigger Render deploy with the unique image
      - name: Trigger Render Deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -d '{"dockerImage":"'"${{ secrets.DOCKER_USERNAME }}/mywebsite:${{ github.sha }}"'"}'
